<div class="row">
  <div class="col s8 offset-s2">
    <div class="z-depth-4 card teal darken-1">
      <div class="card-content">
        <h2 class="header light white-text">Registration</h2>
      </div>
      <form materialize (ngSubmit)="onSubmit($event)" novalidate class="card-content white" [formGroup]="registrationForm">
        <div class="row">
          <div class="input-field col s6">
            <input name="name" formControlName="name" id="name" type="text">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s6">
            <input name="lastName" formControlName="lastName" id="lastName" type="text">
            <label for="lastName">Last name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input name="email" formControlName="email" id="email" type="email">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s6">
            <input name="phone" formControlName="phone" id="phone" type="tel">
            <label for="phone">Phone</label>
          </div>
        </div>
        <div class="row" formGroupName="passwords">
          <div class="input-field col s6">
            <input name="password" formControlName="password" id="password" type="password">
            <label for="password">Password</label>
          </div>
          <div class="input-field col s6">
            <input name="repeatPassword" formControlName="repeatPassword" id="repeatPassword" type="password">
            <label for="repeatPassword">Repeat password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <input type="checkbox" formControlName="privacyTerms" id="privacyTerms" name="privacyTerms">
            <label for="privacyTerms">I agree on the privacy terms policy</label>
          </div>
          <div class="col s12 center-align">
            <button type="submit" [disabled]="!registrationForm.valid" class="waves-effect waves-light btn-large">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
